<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>This is my Design mockup project :)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css\bootstrap.css">
  <link rel="stylesheet" href="css\styles.less">
  <!--Font Awesome Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:300|Roboto:400,700" rel="stylesheet">
</head>
<body>

  <div class="container-fluid maincontent_container">

<!--this is the top row/header-->

  <header class="row header">
    <div class="col-xs-4">
      <img class="logo" src="img/udacity logo resized.jpg" alt="working logo"/>
    </div>
    <div class="col-xs-8 text-uppercase text-right">
      <h1 class="headertext">Jane Doette</h1>
      <h3 class="headertext">Front-end ninja<h3>
    </div>
  </header>

<!---this is the big image/main content-->

<main class="bigpicture">
  <div class="row">
    <img class="col-md-12 img-responsive img-fluid" src="img\programming-languages resized.jpg" alt="code photo" />
  </div>

<!--featured work-->


  <div class="row text-uppercase">
    <h2 class="col-md-12 text-left featuredwork">Featured work</h2>
  </div>
  <div class="row text-center text-uppercase maincontent">
    <article class="col-md-4">
      <img class="img-responsive maincontent_images img-fluid" src="img/apps_pic resized.jpg" alt="Appify"/>
      <h2>Appify</h2>
      <a href="http://github.com/udacity/Appify">http://github.com/udacity/Appify</a>
    </article>
    <article class="col-md-4">
      <img class="img-responsive maincontent_images img-fluid middle_picture" src="img/sunflower2.jpg" alt="Sunflower"/>
      <h2>Sunflower</h2>
      <a href="http://github.com/udacity/Sunflower">http://github.com/udacity/Sunflower</a>
    </article>
    <article class="col-md-4">
      <img class="img-responsive maincontent_images img-fluid left_picture" src="img/Title-Emmet-with-Bokeh.jpg" alt="Emmet with Bokeh"/>
      <h2>Bokeh</h2>
      <a href="http://github.com/udacity/Bokeh">http://github.com/udacity/Bokeh</a>
    </article>
  </div>
</main>
</div>
  </body>
  </html>
